<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Chatbot</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>ShopBot Assistant</h2>
            <div class="bot-status">
                <span class="status-dot"></span>
                <span>Online</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="bot-message">
                <div class="message-content">
                    <p>Hello! I'm your shopping assistant. How can I help you today?</p>
                </div>
                <div class="message-time">Just now</div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
        
        <div class="quick-replies">
            <button class="quick-reply">Products</button>
            <button class="quick-reply">Orders</button>
            <button class="quick-reply">Shipping</button>
            <button class="quick-reply">Returns</button>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
